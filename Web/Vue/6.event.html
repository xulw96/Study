<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

<div id="box">
    <button @click="handleClick()">click</button>
    <div v-show="isShow">111111</div>

    <ul @click.self="handleClick()">
        <li @click.stop="handleClick($event)">1111</li>
        <li @click="handleClick()">222</li>
        <li @click.once="handleClick()">333</li>
    </ul>

    <a href="http://www.baidu.com" @click.prevent="handleChangePage()">changepage</a>

    <input type="text" @keyup.13="handleKeyup($event)">
</div>

<script type="javascript">
    new Vue({
        el: "#box",
        data: {
            isShow: false,

        },
        methods: {
            handleClick() {
                this.isShow = !this.isShow
            },
            handleChangePage() {
                console.log("handleChangePage")
            },
            handleKeyup() {
                console.log(ev);
                if (ev.keyCode === 13) {
                    console.log("execute tolist add");
                }
            }
        }
    })
</script>
</body>
</html>
